<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the items over here -->
        <div *ngFor="let eachProduct of products" class="col-md-3">
          <div class="product-box">
            <img src="{{ eachProduct.imageUrl }}" class="image-responsive" />
            <h1>{{ eachProduct.name }}</h1>
            <div class="'price">
              {{ eachProduct.unitPrice | currency : "USD" }}
            </div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
